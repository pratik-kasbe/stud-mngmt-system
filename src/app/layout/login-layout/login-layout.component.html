<div class="main-div">
  <mat-card style="box-shadow: 10px; border: 1px solid;">
    <mat-card-title>Login</mat-card-title>


    <form class="example-form" style="margin-top: 15px;">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>UserName</mat-label>
        <input type="text" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="admin"
          [(ngModel)]="loginId">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Enter your password </mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" placeholder="admin">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>


      <div class="align-right">
        <button mat-raised-button color="primary" (click)="onClickOfLogIn()">Log In</button>
        <button mat-raised-button type="reset">Reset</button>
      </div>



    </form>


  </mat-card>
</div>
